TEXT: By Goddin &amp; Apperson, Auct's.;;; Commissioners' sale of A large amount of valuable Real estate in the City of Richmond, and Also in the County of Henrico.-- By virtue of a decree of the Circuit Court of the City of Richmond, pronounced on the 3d November, 1860, in the case of O'Neil 's ex'rs against Isaac A. Goddin, we, the undersigned, who were appointed Commissioners, will sell at public auction, at the front door of the State Court.;;; House, in the city of Richmond, on Thursday, 22d Nov., 1860, commencing at 10 o'clock A. M., (if fair; it not, the next fair day thereafter,) the real estate belonging to the defendant, Isaac A. Goddin, referred to in the papers filed in said cause, a list of which is hereto appended, and to which special reference is hereby made.;;; The real estate which lies in the city of Richmond will be first sold, in the order in which it is listed, and should the sales be insufficient to discharge the several judgments sought to be enforced, then so much of the real estate as lies in the county of Henrico, in the order listed, will next be sold.;;; It may not be out of place to remark, on the part of the Commissioners, that the title to most of the real estate described in the list below, was acquired by the defendant, Goddin, by purchase for the non-payment of taxes, and hence the description, in some cases, is not as full as would be desirable; yet the several reports of Commissioner Evens, marked C, D and E, and the large list of deeds numbered from one to forty-nine inclusive, filed with the papers in said cause, will give such a description as will enable those who may desire to purchase to look into the title, &amp;c. The purchasers of the several pieces of real estate will be required to comply with the terms of sale so soon as the sales are completed.;;; The Commissioners will sell only such title as by the decree aforesaid they are required to sell, and the purchasers will, of course, by or before the day of sale, satisfy themselves on that point.;;; Terms. -- One third cash; balance at 6 and 12 months, for negotiable notes, interest added, and title retained till all the purchase money is fully paid, and a conveyance ordered be the Court.;;; Geo. W. Randolph, Com'rs.;;; John G. Williams, Com'rs.;;; R. Milton Cary, Com'rs.;;; November 5, 1860.


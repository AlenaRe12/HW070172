TEXT: Headq'rs young Guard, 179th Regiment Virginia Militia, Richmond, October 30, 1860. Whereas, upon the Late;;; visit of the Young Guard, of the city of Richmond, to the city of Baltimore, they were received by the Battalion of the Baltimore City Guard with all the warmth of soldierly hospitality, and everywhere met with numberless marks of attention and kindness@§@ Therefore be it;;; Resolved, That the most sincere thanks of this corps, and of the officers accompanying it, are fully due and are warmly returned to the City Guard Battalion for the courtesy, kindness and hospitality with which they welcomed us to the Monumental City; that to both officers and privates, and to the courteous guidance and gentlemanly bearing of the committees of the corps, appointed for our comfort and entertainment, do we owe most of the pleasure enjoyed upon a visit where nothing but pleasure greeted us; and that whenever the opportunity and privilege is allowed us, if we cannot equal, will yet strive to follow such a brilliant example of soldierly feeling and generosity.;;; Resolved, That this corps return their warm thanks to the officers and privates of the Law Grays for giving to the Young Guard another proof of their kindness and hospitable feeling, in the collation to which we were invited in such a genial spirit of welcome, and that when the wished for opportunity is afforded us to reciprocate it, we will let our "actions speak louder than words.";;; Resolved, That the praise of this corps is heartily given to the gentlemanly Proprietors and Assistants of the Gilmore House, whose consideration for our comfort, and untiring efforts to please and accommodate us, could not, we feel assured, have been equalled.;;; Resolved, That to the politeness and urbanity of Capt. James, Superintendent of the City Jail, we are indebted for a morning of much interest and instruction, in examining the institution of which he has charge, and that we return our sincere thanks to him and his family for the fine collation prepared for the comfort of the "inner man.";;; Resolved, That we return our thanks for the invitation kindly extended to us by the Executive Committee of the Maryland Institute, which in visiting we experienced much interest and pleasure.;;; Resolved, That we return our thanks to John T. Ford, Esq., for the kind invitation extended to the corps to visit his Theatre, the acceptance of which gave us an opportunity to see how well he caters to the public taste, and how well repaid is his "study to please.";;; Resolved, That we cannot but praise the manner in which the corps were treated upon the steamer George Peabody, by Capt. Pritchard and his assistants, whose wishes to increase our comfort and enjoyment were untiring, and we can truly say, fully successful.;;; Resolved, That the thanks of the corps are due and are hereby tendered Miss Burns, of Baltimore, for the beautiful wreath presented to the corps, which will ever be a souvenir to remind the members of the kind, patriotic, and beautiful ladies of that city.;;; Resolved, That these resolutions be published in the Baltimore papers and the Richmond Dispatch, and also be severally transmitted to Major Warner, of the City Guard Battalion; to Capt. Bowers, of the Law Grays; to Mr. Stone, of the Gilmore House; to Capt. James, Superintendent of the Baltimore City Jail; to John T. Ford, Esq.; Capt. Pritchard; to the Chairmanof the Executive Committee of the Maryland Institute, and to Miss Burns, as an earnest acknowledgment of their attention and kindness, and a simple, though heartfelt tribute to their warmth of heart and hospitality.;;; A correct copy from the minutes — Attest@§@;;; Capt. John S. Rady, Chairman.;;; Serg't. Wm. H. Wade, Sec'y. no 10 --1t


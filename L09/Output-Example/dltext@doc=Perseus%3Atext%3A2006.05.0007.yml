HEADER: York River Railroad.
TEXT: York River Railroad.;;; We trust that the Legislature, at its approaching session, will give this improvement such additional aid as is necessary to its thorough completion.;;; It has been well managed thus far, and, under a variety of discouraging circumstances, has done as well as could reasonably be expected.;;; The improvement is a most important one, especially in connection with the future increasing demands of the coasting and foreign trade.;;; The York River, one of the noblest and deepest streams on the American continent, and affording a straight and short outlet from Richmond to the sea, will be essential to the commercial development of Virginia, when she has completed her great system of internal improvements.

ID: 1860-11-10_article_006
DATE: 1860-11-10
TYPE: article
HEADER: The London Press.
TEXT: The London Press.;;; We may judge from the account recently given by the London Times, of the visit of the Prince of Wales to Richmond, what reliance ought to be placed upon its statement of affairs in Europe.;;; Wherever its interests or its passions dictate a false coloring, or an entire fabrication of facts, it at once proceeds to that work under a system as settled, and with machinery as well adjusted to its ends, as those of any establishment for manufacturing and dying goods in England.;;; It looks upon the manufacture of a slander through the same medium of interest which the Manchester or Sheffield man looks upon the product of his mills, and the only scruples it is when it falls to turn out an article which will command unlimited circulation in the market.;;; But of this it rarely has reason to complain, so far as its American customers are concerned.;;; We are indignant when the London press publishes ridiculous libels upon men and things in America; we greedily swallow all its marvellous stories about Europe.;;; In every European capital it has a correspondent employed to give such accounts as will be palatable to the British public.;;; And the American press, with amazing credulity, accepts and circulates all these fictions as Gospel.

ID: 1860-11-10_article_006
DATE: 1860-11-10
TYPE: article
HEADER: Prussia and England.
TEXT: Prussia and England.;;; Notwithstanding the union by marriage of the Prince of Prussia and a daughter of Queen Victoria, there does not seem to exist at present very agreeable relations between the journals of the two countries.;;; An English half-pay officer, who managed to involve himself in a controversy with a German passenger on one of the Prussian railroads, was arrested, and sentenced by the local magistrate to fine and imprisonment.;;; The officer appealed to a higher Court, and this Court confirmed the sentence, the prosecuting attorney availing himself of the occasion to deliver a vehement diatribe upon the arrogant and overbearing conduct of Englishmen generally upon their travels, which he said the people were not disposed longer to bear patiently.;;; The London Times takes up the cudgels for the English officer, berating the Prussians roundly, and this has elicited recriminations in the same spirit from the Prussian Press.


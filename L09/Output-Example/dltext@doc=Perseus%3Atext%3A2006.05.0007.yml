TEXT: Miss Davenport 's marriage.;;; --The San Francisco correspondent of the New York World, under date of October 17th, writes@§@;;; The gallant Col. F. W. Lander, of overland wagon-road expedition celebrity, has just been joined in the bands of wedlock with the distinguished and favorite actress, Miss Jane M. Davenport. The Rev. Thomas Star King officiated at the ceremony, which took place in this city on Saturday evening last, October 13th. The happy couple started immediately on an overland expedition to San Jose, to pass the honeymoon at one of the delightful retreats in that valley.;;; It is understood that Mrs. Lander will retire from the stage immediately upon the completion of her present engagements on the Atlantic side.;;; It seems that the attachment between the Colonel and Miss Davenport was a matter of long standing.;;; From the statements of those who seem to be well posted on the subject, it appears that the lady is "well to do" in a worldly sense.;;; Her fortune is estimated at from $75,000 to $100,000.


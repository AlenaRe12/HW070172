HEADER: Photographing his measure.
TEXT: Photographing his measure.;;; --Among the numerous useful applications of which photography is capable, there is one both novel and amusing which deserves to be recorded.;;; Urgent private affairs detaining a certain prince at Palermo, he could not as usual pay his annual visit to Paris this summer.;;; But the prince 's wardrobe required replenishing, and with a new Neapolitan dynasty came new fashions; the prince was in a state of sartorial despair, till the happy thought occurred to him to be photographed, on the scale of one inch to the foot, and to send the proof to an eminent Parisian tailleur. The artist took his measures accordingly; the suit was duly made and forwarded to Palermo.;;; The Prince, on receipt of his garments, sent a letter to the tailor, in which he proclaims the fit to be admirable.;;; He is delighted, and so is the tailor.;;; The prince sent another photograph, representing him in his new suit.;;; It is easy to see that it is a perfect fit.


TEXT: Auction sale of eighteen valuable Slaves, at Ashland, Hanover County, Va.;;; -- At the request of the Richmond and Fredericksburg Railroad Company, we shall sell at public auction, at Ashland, Hanover county, on the said Railroad, 16 miles north of Richmond, 18 valuable Slaves, conveyed to said Company by Mr. Edwin Robinson.;;; These Slaves are in families and are not only likely, but are of excellent character.;;; They are all young, embracing Cooks, House Servants, Washers, &amp;c. Farmers and other persons, disposed to purchase Servants for their own use, would do well to attend the sale; and to accommodate such, and to enable the Servants, as far as practicable, to obtain owners in this State, they will be sold on a credit of 4 months, for approved, endorsed paper.;;; Interest added.;;; sell will take place at arm on Wednesday, the last November at 11 o'clock A. M. Person lasting Richmond in the morning attend the sell and;;; Goddin &amp; Apperson, Auct'rs. no 1;;; Auction Sales. future days.


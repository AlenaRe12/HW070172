TEXT: Commissioner 's sale of Land in. Hanover.;;; -- Pursuant to a decree of the Circuit Court of Hanover County, entered on the 29th September, 1860, in the suit of Yarborough &amp; Tinsley.;;; I shall sell at public auction to the highest bidder, at Hanover Court-House, on Tuesday, the 27th day of the present month, ( November, 1860.) a Tract of Land in the county of Hanover, of which the late Philip Tinsley died possessed, supposed to contain 114 acres, adjoining the lands of the late Jesse G. Yarborough, Oliver T. Cross and others, and near the Virginia Central Railroad.;;; The title is believed to be undoubted, but, as Commissioner, I shall sell with special warranty only.;;; Terms. -- Cash, for so much as may be necessary to pay the expenses of the sale; for the balance, upon a credit of twelve months, with interest from the day of sale, the purchaser to give bond, with good security, and the title retained until the purchase money is paid.;;; C. G. Griswold,;;; Commissioner. no 3 -- 2wtds


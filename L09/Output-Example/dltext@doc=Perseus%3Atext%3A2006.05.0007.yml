TEXT: Trustee's sale of Land lying in the County of King William;;; -- Pursuant to the provisions of a Deed of Trust executed on the 26th day of March, 1860, by John H. Waring, for the benefit of Ro. A. Hill, and duly admitted, to record in the office of the Clerk for the County Court of King William county, the undersigned.;;; Trustee, will, on Monday, the 24th of December, 1860, proceed, at King William Court-House, to sell to the highest bidder, at public auction, 427 acres of Land, lying in the said county of King William, adjoining the lands of Thomas Stark, Egbert E. Lipscomb and others, about 2 ½ miles from the Richmond and York River Railroad, and about the same distance from the public landing on the Pamunkey river called " Fish Hall." The improvements thereon consist of a comfortable small Dwelling, a Barn, Kitchen, and several other buildings.;;; There is upon the land an abundance of grey marl, and one thousand cords of pine wood might be cut therefrom after leaving an abundance for the support of the place.;;; Any one wishing to view the premises will be shown them by Mr. James Powers, who now resides upon the place.;;; Terms of Sale -- Such part of the purchase money as may be necessary to defray the expenses attending the execution of the trusts under the said deed, will be required in cash; on such other part thereof as will be sufficient to satisfy the claims of the said So. A. Hill, to wit@§@ $2,425 a credit of six months will be given; and on the residue thereof a credit of twelve months. The credit instalments to be secured by bounds.;;; with approved security, and a Deed of Trust upon the property.;;; Roger Gregory,;;; Trustee. oc 25 --2aw4w


HEADER: Destitution in Kansas.
TEXT: Destitution in Kansas.;;; It is now more than a year since any rain save very light showers, and those few and far between, have fallen in Kansas.;;; The effect has been an almost total failure of the crops.;;; In favored localities, there has been a very short crop of corn; but wheat, oats, potatoes, buckwheat and garden vegetables have not reproduced their seed.;;; The farmers have no marketable produce with which to purchase the means of life at the grocery stores, and many of their farms, already incumbered with mortgages at exorbitant rates of interest, cannot of course be pledged for new liabilities.;;; There has been a general prostration of business, and many of the producing classes have left the ill-omened Territory.;;; The cause of such a long absence of rain is a mystery, for formerly Kansas was always visited periodically with copious showers.--The effect, however, is apparent enough, and this has probably been aggravated, as the Philadelphia Ledger justly observes, by the unnatural steps taken to force the colonizing of the Territory, and to make a State of it before it was prepared to support the necessary population, crowding it with people who had been little accustomed to the hardships and labors required in subduing a wilderness to the purposes of cultivation, and persons, too who had but little present means to support them while they were engaged in that useful work.;;; The political troubles which followed discouraged the introduction of capital in to the Territory; the settlers depended upon the crops to pay for the improvements put upon their land; but the drought has disappointed all expectations, and left the population in absolute danger of starvation.;;; In this unhappy state of things, attempts are now being made in other portions of the country to raise contributions for the relief of Kansas.;;; Many people of the South are now residing within its limits, and are suffering in common with the Northern settlers.;;; We cannot doubt that some measures of assistance will be speedily adopted by their more fortunate brethren in other parts of the country.

ID: 1860-11-10_article_006
DATE: 1860-11-10
TYPE: article
HEADER: Virginia Medical College.
TEXT: Virginia Medical College.;;; The number of students now in attendance at the winter lectures of this college is a hundred and forty --a greater number than ever before.;;; This is a most gratifying and a most encouraging fact.;;; It does seem at last as if the people of the South are beginning to appreciate their own institutions.;;; It is strange that it should ever have been otherwise.;;; The city of Philadelphia, whose medical schools have been chiefly supported by citizens of the Southern States, has just gone almost as one man for the Black Republican ticket.;;; Henceforth, let us hope that Southern students will pursue their education in Southern cities, and Southern men avoid commercially every city where they are proscribed politically.;;; The intrinsic merits of the Virginia Medical College ought of itself to commend it to Southern support.;;; It has always deserved success, but of late its means of usefulness have been greatly increased, and with that increase, its number of students, thus giving it an impetus which affords the happiest augury of its future success.;;; We do not see why Richmond should not take the place of Philadelphia as the resort of Southern students for medical instruction.;;; It has advantages of climate, society, healthfulness and convenience of access which must recommend it peculiarly to the students of the South, and in the facilities of its medical men for imparting instruction in regard to the treatment of diseases of the South, it has no equal in the Northern States.

ID: 1860-11-10_article_006
DATE: 1860-11-10
TYPE: article
HEADER: The policy of Napoleon.
TEXT: The policy of Napoleon.;;; It is hard to penetrate the real purposes of the Emperor of the French in regard to Italy.;;; Many persons give him credit for the romantic generosity of desiring to emancipate that people without fee or reward.;;; Possibly, a smile lights up some wrinkle of his saturnine visage when he beholds such refreshing evidences of juvenile credulity and confidence.--Not long before the Crimean war he issued a pamphlet sustaining his own positions by the example of the great Napoleon, who, he said, only desired to make Italy French that she might become Italian.;;; The Italians of that day were greatly pleased with the prospect, but when they saw Lombardy and Venetian parcelled out into Dukedoms and Principalities, and bestowed on the Marshals and political favorites of the Emperor, their enthusiasm subsided.;;; Savoy and Nice are the first evidences that Louis Napoleon does not go a warfare upon his own charges, but they are not the last.


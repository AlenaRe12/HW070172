TEXT: American killed;;; -- Pope 's Troops. --Among the Pope 's troops at the battle of Castelfidardo, was a volunteer New Yorker, Alfred de Nanteull, who fell after having received two bayonet and four gunshot wounds.;;; The Freeman 's Journal publishes an obituary notice of the young "martyr," from which it appears that he was only 22 years of age. Says the Journal@§@;;; "Our sorrow for his sad fate is mingled with horror at the treachery to which he and many more of his companions in arms have fallen victims.;;; There was a wide-spread defection on the part of the Italian troops, in the Pontifical service.;;; Com. Bedelievre, in a letter addressed to the ' Esperance, 'published at Nantes, states that the 2d regiment of Chasseurs (Italians) not only fired on the foreign levies that went into action with them, but also on the aides-de-camp whom General Pimodan sent to disarm them.;;; The Italian artillerymen (so we are informed by a private letter,) abandoned their guns.;;; All the Pontifical cavalry fled, leaving only eighty of the Guides of Lamoriciere (all Frenchmen,) to cover the retreat of the defeated forces from the field of battle."


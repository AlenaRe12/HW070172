HEADER: Correspondence of the Richmond Dispatch.Burning of "Old Abe" at a North Carolina College.
TEXT: Correspondence of the Richmond Dispatch. Burning of "Old Abe" at a North Carolina College.;;; Wake Forest College, N. C. November 5, 1860.;;; An ebullition of patriotism is pervading the whole country around here as the election draws nigh.;;; An instance of it may not be uninteresting to your readers.;;; On Friday last the students of the College were surprised at seeing a huge placard posted on the bulletin announcing that " Abe Lincoln " would be hung in effigy that evening, and, consequently, surmises were rife and anticipations of fun indulged in. Soon after sunset a line was formed at the College, and the effigy — a regular six -footer — was escorted to a gallows, which had been erected during the day, and which stood on a small knoll immediately in front of the College campus.;;; The doleful notes proceeding from a few musical instruments, accompanied by a huge bass drum, informed the inhabitants of the vicinity that the long-wished-for-event was about to take place.;;; The effigy was placed upon the gallows, and, at a signal, was hoisted to the gaze of all. Shout after shout rent the air, and after order was restored an eulogy upon the character of the deceased was pronounced by H. Lausing Burrows, a student from Richmond.;;; The effigy hung upon the gallows throughout that night, and all day Saturday, attracting the attention of all passers-by.;;; On Saturday night a line of students was again formed, and, accompanied by the music and pine torches, proceeded once more to the gallows, where, amid the renewed shouts of the people, it was burned.;;; The crowd, after three cheers for the Union, dispersed.;;; The whole event passed off without any disturbance, and was under the sanction of the entire Faculty.;;; The eulogy was pronounced to be as good a satire upon Lincoln as could be expected from so youthful an aspirant for oratory.;;; It abounded with several hits full of wit, and was received with much applause by all. The gallows still stands in remembrance of the patriotic deed. Corsair.


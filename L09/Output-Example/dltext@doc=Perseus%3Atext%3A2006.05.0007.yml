HEADER: Richmond and York River Railroad.
TEXT: Richmond and York River Railroad.;;; --At the meeting of stockholders on Thursday, the committee to whom was referred the President 's report, submitted a series of resolutions, approving the purchase of the steamer West Point and recommending the action of the President and Directors to the approbation of the meeting; also, suggesting an application to the next Legislature for an act legalizing said purchase, and for such additional power as may be necessary to authorize the company to establish such other connections, by steamer or otherwise, that the interests of the company may require.;;; With regard to the remaining recommendations of the President the committee make no suggestions, for want of time to give them that careful consideration which their importance demands.;;; They say, however, that the strictest economy should be observed in the management of the affairs of the company.;;; The report was adopted.;;; The Board of Directors were instructed to ask of the General Assembly such aid as the necessities and interest of the company may indicate to be expedient.;;; A report was submitted from the committee appointed last year to examine the condition and management of the company, which they say is very satisfactory, as far as they have the means of ascertaining.;;; The report was received and the committee discharged from further duty.;;; A resolution to combine the offices of President and General Superintendent, and a resolution to reduce the salary of the President to $1,200 were rejected.;;; The following resolution was adopted@§@;;; Resolved, That when this meeting adjourn, it adjourn to meet on the 12th day of December next, at West Point, in the county of King William, and that the stockholders be urged to attend said meeting, with the view of electing a President for the company, and adopting such measures of retrenchment and reform as the condition of the same would seem to indicate.;;; Dr. J. P. Tabb, a member of the Board of Directors, tendered his resignation, to take effect from and after the 12th of December next.;;; The meeting then adjourned.


HEADER: Wealth of Georgia.
TEXT: Wealth of Georgia.;;; The Savannah Republican learns from the annual report of the Comptroller General for the year 1860, that the total amount of property returned on the tax digest for the year amounts to the immense sum of $672,322,777. The white population is supposed to be about 550,000.;;; If the taxable property of the State were equally divided, the amount for each individual would be within a fraction of $1,223. This exhibits a high state of prosperity.;;; Indeed, Georgia is one of the most growing and improving States in the Union.;;; Its people are remarkable for their thrift and enterprise, and these qualities, combined with their great natural advantages, ensure their future wealth and greatness.


TEXT: Woman Throws her child from a Railway Train and Jumps after it.;;; --On Wednesday, a woman with an infant got into a car of the Dedham (Mass.) Branch Railroad, at Dedham, for Roxbury, and when about 27 miles from Dedham she suddenly threw her child out of an open window, and sprang after it herself before she could be seized by the passengers.;;; The train was going at that time at the rate of about 20 miles an hour, and every one expected that both the child and its mother had been instantly killed.;;; The conductor put back his train, when, to the great surprise of all, it was found that neither the woman nor child was seriously injured, though both were somewhat bruised.;;; They were taken on board again, and conveyed to Roxbury.;;; It is judged from the woman's subsequent actions that she is insane.


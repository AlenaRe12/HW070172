HEADER: A dark page from Russian History.
TEXT: A dark page from Russian History.;;; Few readers of Russian history will fail to remember the name of Count Alexey Orloff, one of the most prominent actors in the murder of Peter III, of Russia.;;; But treacherous as was that deed, it loses half its blackness when compared with another committed by him at the instigation of Catharine II., widow and successor to the murdered monarch.;;; Catharine, not being a native Russian princess, was most desirous of removing from her path all who might be supposed likely to disturb the security of her government; and in order to effect her purpose, in one instance, she and her associate Orloff exercised a degree of fiendish ingenuity almost unparalleled in history.;;; The unfortunate girl who excited the jealousy of Catharine was a Russian princess, and grand-daughter to Peter the Great.;;; Elizabeth II., his daughter, contracted a private marriage with Count Alexey Razumoffsky, and three children, two sons and a daughter, were the issue of this union.--Of the sons, it is only necessary to say that one was accidentally killed, and the other not judged of sufficient political importance to excite either jealousy or suspicion.;;; But it was otherwise with the young Princess Tarranakoff, the subject of our story.;;; The ambitious designs of the Empress Catharine with regard to Poland excited the indignation of the Polish nobles, and one of these, the Count Radzivill, conceived the design of using this young native princess as an instrument in supplanting her. For this purpose, by dint of bribing her female attendants, he secretly removed her to Poland, and thence to Italy.;;; Many attempts were made to induce Radzivill to place the young princess in the power of Catharine; but though reduced to poverty by the confiscation of his estates, the promise of their restoration, and the offer of the most costly bribes, failed in inducing him to yield.;;; No effect being produced by such proposals, the empress had recourse to threats.;;; Mysterious communications were conveyed to the Polish count, intimating that ruin and misery impended over the Princess Tarranagoff, which could be averted only by his ceasing all correspondence with her.--Whatever ambitious designs might have actuated Radzivill, he was most anxious for the safety of the unfortunate girl.;;; What could he do?;;; Shorn of his estates and dignities, and in a foreign land, how was he to protect her from a powerful empress and most unscrupulous woman!;;; Unhappily, he yielded to these covert menaces, and look a final leave of the princess, having first exacted a pledge from the Russian government that she should remain unmolested.;;; This separation effected, the most difficult part of Catharine 's work was completed, and by the aid of the Count Alexey Orloff, and one of his infamous associates, the rest became easy.;;; Though the murderer of her husband, Count Alexey retained the favor of his imperial mistress; doubtless, she found him a most useful tool in accomplishing other dark deeds, though a fouler crime than the one committed on this hapless princess could hardly disgrace human nature.;;; When first resident at Rome, the granddaughter of Peter the Great was amply supplied with everything befitting her rank; but at the time Orloff came thither, she was almost in want, and occupying a poor lodging in a humble quarter of the city.;;; Judge of her surprise when an elegantly attired officer called upon her to offer his services.;;; Though he was to all appearance wealthy, and her situation one of actual indigence, he paid her the same respect as though she had been seated on the imperial throne.--When invited to sit in her presence, he respectfully declined.;;; "Misfortune," said he, "cannot after your claims to our respect.;;; Can I, when you are before me, forget that the granddaughter of the illustrious Czar Peter the Great is entitled to all the homage I can offer!;;; Is it for me, because you are in a foreign land, to forget that to you, and not to the tyrannical foreigner who occupies it, belongs the imperial throne of Russia!;;; I have not the honor to be your country man, but believe me, princess, I am not the less devoted to your service, in which I would freely lay down my life.";;; The unfortunate princess listened with delight and thankfulness to this address.;;; It was long since such respectful language had greeted her ears, and the departure of Radzivill had almost reduced her to despair.;;; She answered this flattering speech in terms which proved how much pleasure it had given her, and desired to know to whom she was indebted for this solicitude respecting her welfare.;;; To this her visitor replied@§@ "That his name was of little moment, since he was only the ambassador sent by some of her most influential countrymen, whose hearts bled to think that she, the descendant of one so doubly illustrious as the Czar Peter the Great had proved himself to be, should be exposed to neglect and indigence in a foreign land." --The princess being naturally curious to know the names of those whose interest was so deeply excited in her behalf, again pressed her visitor for information on this point, but he still refused to gratify her curiosity.;;; He, however, begged permission to present one who would explain all; and having obtained it, withdrew as from the presence of a sovereign prince, having first knelt to kiss her hand.;;; The visitor who thus imposed on the credulity of the Princess Tarranakoff was indeed employed by one of her countrymen, he being the spy and associate of Count Alexey Orloff.;;; The uniform in which he appeared was of course assumed for the occasion, as he was in reality a man of most infamous character, a Neapolitan by birth, and chosen as his tool by the count, because he had already committed crimes sufficient to prove that he would enter unscrupulously into the designs of that nobleman.;;; Ribas, for that was his name, did not at once introduce Orloff to the presence of his intended victim; he repeated his visit, and finding that she was in actual need, induced her to make use of his purse, and by the respect he paid her, completely won her confidence.;;; Now was Orloff 's time.;;; When informed that the schemes of his emissary had proved successful, and the princess was duly prepared to listen to and believe whatever he might advance, the principal tragedian, as we may call him, appeared on the stage.;;; Better skilled in the ways of a count than was his emissary, the deference of the latter sank into insignificance when compared with that of his more polished employer; and so well did the latter play his part, that the princess became devotedly attached to the man whom she believed to be a model of all that was noble, good, and disinterested.;;; In a short time, Orloff had cause for exultation in the success of his plan, for the princess readily consented to be his wife.;;; A sham-marriage completed the deception, and was followed on the part of the princess by a brief period of unclouded happiness.;;; Never for a moment did she suspect the imposition that had been practised upon her, but built with the most perfect faith on the affection and sincerity of him she believed to be her husband.;;; One day he entered her presence with an air of the greatest concern, and on her inquiring the reason of his sadness, Orloff replied@§@ "Ah, dearest, I may well look sorrowful, since I must leave you — you whom all here call the good and the beautiful.;;; But who can tell how good or how beautiful you are in my eyes?;;; You, the granddaughter of one who made himself as illustrious by his deeds as by his high station, yet deigned to bestow on me the treasure of your love.";;; "Why speak of this, Alexey?" said the princess.;;; "My birth mattered little when you sought and found me poor-nay, in want.;;; It was not on an illustrious princess you fixed your affections, but on a neglected and unfortunate woman.;;; Why should we part?;;; Can I not accompany you!;;; Am I not your wife, and as such, is it not my pleasure to sacrifice my convenience to yours?";;; It was, of course, no part of Orloff 's intention to leave his wife behind, though he was desirous that she should propose to accompany him. Hitherto, she had been carefully watched, though unknown to herself, she having attributed the continual presence of the count to the devoted affection he professed for her. She was now informed that he had received a summons to join the squadron he commanded at Leghorn, and thither she also went, and was received with many demonstrations of respect.;;; Orloff 's scheme was fast approaching its completion, and the Empress Catharine, exulting in its success, prepared to shower honors on those who had labored so zealously in her behalf.;;; It was a lovely day, with the blue sky only as an Italian sky can be, when the Princess Tarranakoff, escorted by her husband, stepped into a magnificent barge.;;; Gay, and in the highest spirits, the princess laughed and chatted with attendants, little dreaming of the horrible fate impending over her. It had been arranged that she should be permitted the indulgence of a marine excursion, and she was assisted up the side of the vessel by her obsequious husband.;;; The lookers-on saw the sails spread without suspicion, and waved their farewells, deeming that they should soon witness the return of the party.;;; The hapless princess was doomed never to revisit the shores of Italy.--On board the ship were none save the creatures of Orloff; and now, having his wife completely in his power, he revealed his treachery in all its blackness and fiendish ingenuity.--The delicate wrists of the princess were manacled, and the granddaughter of the Czar was taken back to her native land, not, as she had been led to expect, with the honors due to her rank, and the prospect of a throne, but as a wretched prisoner.;;; It would be utterly impossible to depict the agony of mind she must have endured during this gloomy voyage, but probably no human being ever suffered greater, For during several years after her arrival, she was the inmate of a dungeon in the Russian capital.;;; Catharine triumphed in the success of her plan, and amply rewarded those who had too successfully carried it out. Europe might exclaim against her, but her object was gained, and the Princess Tarranakoff was in her power.;;; In her dark prison-house, the unhappy young woman spent, it is said, six years, and her deliverance came in a dreadful fashion.;;; The autumnal equinox was at hand, and a furious gale raged in St. Petersburg.;;; The angry waves of the Neva lashed the sides of the prison in which she was confined.;;; Absorbed in sorrowful recollections, she scarcely heeded the storm, until one noticed that the floor of her dungeon was wet; then the horrible thought crossed her mind, that the river was rising.;;; Perceiving that the water gained in height, she shrieked aloud; she strove, by every means in her power, to attract the attention of her jailor.;;; But no human aid was at hand.;;; She raised herself as high as possible by means of the articles of furniture in her cell, but still the waters pursued her. The whole of the ground-floor of the prison was laid under water.;;; When the gale had passed over, and the impetuous Neva returned to its ordinary course, her jailor found only the corpse of what had been the victim of Count Alexey Orloff 's treachery, and the jealous hatred of Catharine Alexiewna.


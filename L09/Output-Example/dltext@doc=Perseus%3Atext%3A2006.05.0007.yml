HEADER: The Republican Press on the election.
TEXT: The Republican Press on the election.;;; The New York Times, with a semi-official tone, tells us what Mr. Lincoln will and what he will not do@§@;;; There can be no doubt whatever in the mind of any man that Mr. Lincoln regards slavery as a moral, social and political evil, and that it should be dealt with as such by the Federal Government, in every instance where it is called upon to deal with it at all. On this point there is no room for question — and there need be no misgivings as to his official action.;;; The whole influence of the Executive department of the Government, while in his hands, will be thrown against the extension of slavery into the new Territories of the Union, and the re-opening of the African slave trade.;;; On these points he will make no compromise nor yield one hair's depth to coercion from any quarter or in any shape.;;; He does not accede to the alleged decision of the Supreme Court that the Constitution places slaves upon the footing of other property, and protects them as such wherever its jurisdiction extends, nor will he be, in the least degree, governed or controlled by it in his executive action.;;; He will do all in his power, personally and officially, by the direct exercise of the powers of his office and the indirect influence inseparable from it, to arrest the tendency to make slavery national and perpetual, and to place it in precisely the same position which it held in the early days of the Republic, and in the view of the founders of the Government.;;; On this point, we take it for granted, he will be firm and immovable — so as to put it beyond the hope of any class or any section to change his purpose.;;; Upon all other points his speeches justify us in saying that he will be tolerant and considerate of the rights and interests of the Southern States to the utmost extent which any man can ask. He holds each State to be completely sovereign over its own affairs, and denounces any attempt on the part of the Federal Government to interfere with slavery in the Southern States as unconstitutional and unjust.;;; While he believes that Congress has the power to abolish slavery in the District of Columbia, he is opposed to its exercise unless with the free assent of a majority of the inhabitants and with full compensation to the owners of the slaves.;;; He asserts the right of the South to a Fugitive Slave Law which shall be effective in its operation.;;; He declares his opposition to negro suffrage, and to everything looking towards placing negroes upon a footing of social and political equality with the whites; but he asserts for them a perfect equality of civil and personal rights under the Constitution.;;; He acknowledges the difficulties surrounding the question of slavery; frankly confesses that he sees no way of bringing it to a safe and speedy end; deprecates the agitation which has grown out of the attempt to extend it, to nationalize it and make it perpetual; and declares his belief that by the arrest and defeat of that attempt alone can this agitation be allayed.;;; The New York Courier closes its announcement of the result with these words@§@;;; Abraham Lincoln is elected, but in his administration the South will find all their rights respected, and will see all the clouds of misrepresentation which have obscured his real character, and that of the party whose standard he bears, roll away from the view.-- Stretching out our hands to the South over this victory, we have no word of taunt to utter for the threats of disunion which were raised for our defeat.;;; Let those threats be buried in oblivion, for through the long vista of this success we see a reign of peace from slavery agitation, established simply by that circumscribing of slavery within its local bounds, and that firm defence of the integrity of national freedom, which this triumph of the Republican party on the 6th of November; 1860, seals now and henceforth.;;; The New York Post in concluding an article on the present prospects of its party says@§@;;; Our success in the election, by deciding one question, the extension of slavery to the Territories, has deprived our party of one important bond of union, one of the most powerful causes which have attracted to it the interest and favor of the people.;;; Its place can only be supplied by an earnest endeavor to distinguish the Republican administration by an enlightened zeal for the public welfare.


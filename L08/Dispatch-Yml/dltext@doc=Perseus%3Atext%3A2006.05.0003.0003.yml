TEXT: Additional Foreign news.;;; By the Bohemian and Europe we have the following additional items of foreign news to the 20th ult.;;; When the Bohemian left Liverpool, great rejoicings were going on in honor of the reopening of the splendid library presented to the town by Mr. Brown. Thousands of volunteers were out in procession, and business was generally suspended.;;; Lord Brougham and numerous other celebrities were taking part in the proceedings.;;; A great meeting of workmen was held in the Amphitheater the previous evening, and presented Mr. Brown with a handsome testimonial.;;; The Queen and Court had arrived at Windsor from Germany.;;; The Queen had recovered from her indisposition.;;; Punch has a leading picture, in which he is introducing the Prince of Wales to his pretty Miss Columbia, with the assurance that he don't get such a partner as her every day.;;; The Paris Patrie says, as soon as the annexation of Naples and Sicily to Sardinia is proclaimed, Garibaldi will resign his political authority, and resume the title and functions of Commander-In-Chief of the land and sea forces of Southern Italy.;;; He will exclusively occupy himself in preparing for war next spring, and will make an appeal to all Europe for volunteers.;;; It is confirmed that a French merchantman, laden with stores for Gaets, had been captured by Garibaldi 's ships, but as the blockade was not recognized by France, she would probably be restored, to avoid disagreeable consequences.;;; The Turin Gazette says Prussia has simply made some remarks against the entry of Sardinian troops into Naples, but made no communication.;;; It was reported, however, via Berlin, that the Russian ambassador at Turin had been recalled, and that the Sardinian ambassador at St. Petersburg had received his passports.;;; It was stated that 1,400 Piedmontese troops had already reached Naples by sea. After Victor Emanuel reviews them, they will march to Caserta to be joined by those entering by the Roman frontier.;;; The abolition of the Hanover Stadt dues is on the eve of settlement.;;; The sums to be paid Havana is 460,000.;;; England and Hambourg pay £ 153,000 each, and the remainder by the other States Interested.;;; Count Persigny, the French Minister at London, had been recalled to Paris, and it was reported that he would succeed Thouvenal in the Cabinet.;;; The French bishops and clergy continue a vigorous defence of the Papal cause.;;; It was believed that the Pope 's Nuncio at Paris would not return.;;; Another attack of the royal troops near Capua had been repulsed by Garibaldi.;;; Count Mari, the Sicilian representative at Turin, had resigned.

ID: 1860-11-03_article_002
DATE: 1860-11-03
TYPE: article
HEADER: Naval.
TEXT: Naval.;;; --The Portsmouth (Va.) Transcript, of yesterday, has the following@§@;;; A Board of Officers recently convened at this yard for the purpose of surveying and examining all the old vessels-of war now lying at this station, in view of converting them into steamers, and putting them in a seaworthy condition.;;; The following are a list of the vessels to be converted into steamers@§@--Line-of- battle ships New York and Columbus; frigates Raritan, Columbia and the old frigate United States.;;; The old line-of- battle ship Delaware --not being fit for repairs — will be converted into a coal ship.;;; It is not generally known, as yet, what will be done with the old receiving ship Pennsylvania.;;; The work on these vessels will commence as soon as the election excitement is over.

ID: 1860-11-03_article_002
DATE: 1860-11-03
TYPE: article
HEADER: France and the South.
TEXT: France and the South.;;; --The New York Courrier des Etats Unis of Thursday, has an article on "The South and France," from which the following is translated@§@;;; If our information is correct, overtures have really been made to the government of France, to learn if, under certain circumstances, she would consent to take under her protection the commercial neutrality of some point on the Southern coast of the United States.;;; The answer has been that questions of this kind cannot be solved except in view of accomplished facts, owing to the entirely different aspect that they may wear according to circumstances.

ID: 1860-11-03_article_002
DATE: 1860-11-03
TYPE: article
HEADER: Singular explosion.
TEXT: Singular explosion.;;; --In the school of David Parke, Esq., of Parkersburg, Pa., an ink bottle, pint size, about two - thirds full, was placed for safe-keeping in the oven of a ten plate stove.;;; A few days ago a fire was lighted in the stove, the teacher having forgotten the bottle was there.;;; The consequence was a rousing explosion, so violent as to break the stove in several places, and throw the fire upon the floor, at the same time scattering the ink over the walls and ceiling so profusely as to scarcely leave a square foot that was not more or less spotted.;;; The teacher and scholars escaped unhurt, yet far enough from unscared.

ID: 1860-11-03_article_002
DATE: 1860-11-03
TYPE: article
HEADER: A Garrulous and Witty Woman.
TEXT: A Garrulous and Witty Woman.;;; --A very loquacious lady offered to bet her husband $50 that she would not speak a word for a week.;;; "Done," cried the delighted husband, instantly tabling the money, which the lady as soon grabbed and put in her pocket, observing very naively that she would secure it until the bet was decided.;;; "Why!" said the husband, "I have won it already," and required her to fork over.;;; "Not at all," said the lady, "you are mistaken in the time — I mean the week after I am buried." The lady went a "shopping" that same afternoon.

ID: 1860-11-03_article_002
DATE: 1860-11-03
TYPE: article
HEADER: End of the yellow fever at Havana.
TEXT: End of the yellow fever at Havana.;;; --During the last two days there have been no new cases of yellow fever or vomito reported.;;; The rainy weather from the 14th to the 17th, was quite unfavorable for vomito patients, and it was during the early part of last week that the few new cases and deaths took place.;;; We can now say that the yellow fellow has fairly disappeared from this port, and that Havana is now as healthy as can be desired.-- Cuban Messenger, Oct. 23.

ID: 1860-11-03_article_002
DATE: 1860-11-03
TYPE: article
HEADER: Pronounced snob.
TEXT: Pronounced snob.;;; --The question, "what is a snob," is likely to be satisfactorily answered through the discussion now being carried on among the military men and hotel keepers in New York.;;; It appears that Gov. Morgan, having invited one of his staff, who also kept a hotel, to the Prince of Wales ' dinner, recalled the invitation, because he was assured that it was not etiquette for a Prince to dine at the same table with a hotel keeper.;;; The insuited hotel keeper has resigned his military commission.

ID: 1860-11-03_article_002
DATE: 1860-11-03
TYPE: article
HEADER: New Market races
TEXT: New Market races;;; -- Third Day. --The race at New Market, Thursday, was one of the most interesting of the season.;;; The Messrs.;;; Doswell entered Fanny Washington; Mr. Hare, Delphine, and Mr. Belcher, John L.--The race was contested between Fanny and Delphine.;;; The race was for two-mile heats, for the Proprietor 's Purse of $300. Fanny Washington won in two heats, in 3@§@54½ and 3@§@53 ¼. John L. was distanced in the second heat.

ID: 1860-11-03_article_002
DATE: 1860-11-03
TYPE: article
HEADER: Another Oil excitement.
TEXT: Another Oil excitement.;;; --The Bucyrus (Ohio) Journal says that they have got up an oil excitement in that region.;;; The oil has been discovered in Jackson Vernon, and Sandusky townships of Crawford county, and efforts are being made in several places to strike the reservoir beneath, by digging deep into the earth.;;; One well, six miles from Crestline, is now yielding oil in paying quantities.

ID: 1860-11-03_article_002
DATE: 1860-11-03
TYPE: article
HEADER: Singular Catastrophe.
TEXT: Singular Catastrophe.;;; -- Morris Wheelan, a laborer, was sitting on a dumping car, loaded with gravel, and in crossing Pine Run Bridge, on the North Pennsylvania Railroad, last Thursday, when the bolt was displaced and the car dumped over, throwing Wheelan into the creek and the load of gravel on top of him. He was soon taken out of the water and conveyed to Lansdale, but died in a few hours.

ID: 1860-11-03_type_002
DATE: 1860-11-03
TYPE: type
HEADER: Unoccupied Houses.
TEXT: Unoccupied Houses.;;; --From the scattered census returns that have been reported, it is estimated that there were about twenty-five hundred unoccupied houses in Massachusetts last June.;;; By far the largest part of these vacant dwellings are in the rural districts, remote from railways, or near the districts where ship building is usually carried on.

ID: 1860-11-03_article_002
DATE: 1860-11-03
TYPE: article
HEADER: Young Thieves.
TEXT: Young Thieves.;;; -- Agnes Crawford and Rebecca Walker, interesting girls, about eleven years of age, residing in Brooklyn, were taken into custody by policemen Carr and Golden, of the sixth precinct, on a charge of shoplifting.;;; Without the knowledge of their parents they had stolen $1,000 worth of goods in New York.

ID: 1860-11-03_article_002
DATE: 1860-11-03
TYPE: article
HEADER: Statistics
TEXT: Statistics;;; go to prove that tea is used more or less, by one-half of the human race-- 500,000,000 of people.;;; Thing is the peculiar organic principle which gives tea its value.--Taken in small quantities, tea is healthful; but the extract of one ounce taken per day, by one person, produces trembling of the limbs and wandering of the mind.

ID: 1860-11-03_article_002
DATE: 1860-11-03
TYPE: article
HEADER: Military ardor.
TEXT: Military ardor.;;; --For the last three or four days there has been manifested an evident increase in the military ardor of our volunteer companies.;;; The armories are open nightly, the drills are gone through regularly, and the steady heavy tramp indicates to those outside extraordinarily well filled ranks.-- Alex. Gazette.

ID: 1860-11-03_article_002
DATE: 1860-11-03
TYPE: article
HEADER: Local Matters.
TEXT: Karl Zollner and Friedrich Silcher, German musical composers of musical composers of merit, died respectively Sept. 21 and Aug. 26.;;; Local Matters.

ID: 1860-11-03_article_002
DATE: 1860-11-03
TYPE: article
HEADER: Close of the Fair.
TEXT: Close of the Fair.;;; --The seventh annual exhibition of the Virginia Mechanics' Institute closed on Wednesday night, after being open to the public for nearly three weeks. Taking the exhibition in all its variety of phases, we are confident it was one of the most successful the Institute has ever held.;;; The mechanical and manufacturing department, we are quite sure, has never been equalled in this city, and is the strongest evidence that the Institute, by its admirable schools, is working a glorious revolution in this section of the South.;;; As evidence of this, we need only refer to the elegant steam fire engine, the saw cleaner and sharpener, the Union press for pressing earth and fire coal, the elegant variety of saws of every kind, of all patterns of files, of beautiful shoes and boots, of fine specimens of turners', carpenters' and cabinet work, as well as of lock making, silver plating, book-binding and ruling, coopering, sewing machines, etc., all of the highest grade of excellence, and of home manufacture.;;; At the close of the Fair, premiums were awarded in all the various classes, in the publication of which some few errors were made, and which we now correct.;;; Geo. Watt &amp; Co. were awarded a certificate of silver medal for continued superiority in plows.;;; P. H. Starke was awarded a silver medal for his Southern plow.;;; A. P. Routt, of Gordonsville, was awarded a certificate of a silver medal for his corn planter and drain plow.;;; During the exhibition an old diamond ring, dated 1735, a $10 gold piece dated 1795, and an embroidered shirt, with brilliant studs, were stolen from the cases, for the recovery of which a reward of $50 has been offered.;;; For the return of the ring or the gold piece.;;; $20 will be paid and no questions asked; and for the return of the shirt and buttons $10 will be paid.;;; As the old coin and ring will probably be offered for sale, it is hoped they may yet be restored to their owners.;;; The coin is so marked that it can readily be recognized.

ID: 1860-11-03_article_002
DATE: 1860-11-03
TYPE: article
HEADER: Virginia Sugar refinery.
TEXT: Virginia Sugar refinery.;;; --Operations have been regularly commenced at this establishment, and we trust that the proprietor may meet with that encouragement which his enterprise merits.;;; The outlay of money in the construction of the buildings and machinery has been very heavy.;;; Everything about the premises is in the most complete order, and nothing has been introduced of a second -rate character.;;; The water used in the refinery is brought from Fulton 's spring, half a mile distant, through iron pipes, and is of the purest and clearest kind.;;; This of itself is a work of magnitude; but should more water be needed than can be supplied from the spring, a steam pump is ready to draw it from another source.;;; The steam engines are of the most improved patterns, and work admirably.;;; They move smoothly and without noise.;;; The process of refining sugar is more intricate and interesting than we imagined before we had an opportunity of seeing it. The coarse brown sugar is put through a variety of operations, until it becomes clear and beautiful, and yields its quantity of excellent syrup.;;; The filtering apparatus is a curious and ingenious piece of mechanism, and in this department Mr. Morris has some new appliances which add much to its convenience.;;; The centrifugals, for drying the sugar, acquire a rapidity of motion that is astonishing.;;; We could not, in a brief description, convey a proper idea of the completeness and extent of the establishment.;;; The proprietor is now prepared to meet the public demand, and we feel confident that Richmond will not be slow in the bestowal of patronage.;;; The improvement furnishes to the South an important facility in her progress towards commercial independence.

ID: 1860-11-03_article_002
DATE: 1860-11-03
TYPE: article
HEADER: Assault with a hatchet.
TEXT: Assault with a hatchet.;;; --A man named Jos. Biraghi, whose knowledge of the English language and American customs is exceedingly limited, appeared at the Mayor's Court yesterday, to answer a charge of assaulting and cutting Joseph Strause with a hatchet.;;; Mr. Strause went to the house occupied by Biraghi, to see another tenant, on business, last Tuesday, when he encountered the accused, who "came upon him like a lion out of a den.";;; He avoided him, and after having transacted his business, was returning, when Biraghi sprang upon him, (as alleged,) brandishing a hatchet, with which he struck him on the shoulder, and in the scuffle Mr. Strause 's hand was cut. The only difficulty that had previously occurred between them was several months ago, when he sued Biraghi for a small balance of rent due. The Mayor remanded the prisoner, to be tried for an assault with intent to kill.;;; A counter charge, preferred against Strause, for assault, was dismissed.

ID: 1860-11-03_article_002
DATE: 1860-11-03
TYPE: article
HEADER: Stabbing.
TEXT: Stabbing.;;; --An Italian named Jas. Azibeau, while under the influence of liquor, stabbed an old man, named John Lewis, in the back, on Thursday evening last, in the house of Philip Davoto, on Main, between 23d and 24th streets. The wound was inflicted with a shoe-knife, and is not of a dangerous character.;;; Azibeau was subsequently arrested by watchman Jas. H. Davis who also found the knife in the rear yard.;;; Lewis deposed before the Mayor that the attack was made without provocation; that he was setting quietly in Davoto's house, when Azibeau entered, and after making violent threats, thrust the knife into his back, when, being in great fear, he took refuge in the cellar, where Mrs. Giovanni Davoto found him. The Mayor remanded the accused, and the witnesses were recognized to appear at the Hustings Court on the second Monday in this month.

ID: 1860-11-03_article_002
DATE: 1860-11-03
TYPE: article
HEADER: Political.
TEXT: Political.;;; --The discussion between Messrs. Lyons and Gilmer, at Metropolitan Hall, was listened to by a large audience.;;; The headquarters of the Breckinridge Democracy will be open to-day and Monday for the enrollment of voters.;;; Hon. John S. Pendleton addressed the Bell and Everett party at the Club House on Thursday night. His speech is pronounced an able one by those who heard it. --The Bell and Everett Club of Manchester will be addressed to-night by Messrs. Crane and Burwell.;;; The Commissioners, Conductors, and Clerks, appointed to serve at the election next Tuesday, are requested to meet at the office of the City Sergeant, on Monday afternoon, at 4½ o'clock. Hon. D. C. Dejarnette will address the people of Henrico, at the Court-House, on Monday.

ID: 1860-11-03_article_002
DATE: 1860-11-03
TYPE: article
HEADER: Theatre.
TEXT: Theatre.;;; --A most attractive bill is announced for to-night.;;; The performances will commence with a new French play, in which Miss Richings and Mr. Richings both appear.;;; The "Bonny Fish Wife," in which Miss Risings a number of beautiful songs, will also be performed.;;; This play was received with great delight a few nights ago. The allegory of Washington, a beautiful tableau, will conclude the entertainment.;;; A very large and fashionable audience filled the Theatre on Thursday night, and everything passed off pleasantly.--We hope the first week of the Richings ' engagement will close with a crowded house.;;; More novelties, we are informed, are in preparation for next week.

ID: 1860-11-03_article_002
DATE: 1860-11-03
TYPE: article
HEADER: Kicked by a Mule.
TEXT: Kicked by a Mule.;;; -- William Graves, an aged pilgrim from Charles City county, was arrested and taken before the Mayor for indulging in a drunken revel.;;; He assured his Honor that he was more crippled than drunk, having been disabled by a kick from a mule, at Rocketts.;;; He had made a start for Powhatan, and would leave the city at once, if permitted to do so. The Mayor read to him the act concerning vagrants and dissolute persons, reminded him of the dangers of the chain gang and a bread and water diet, and let him go.--The accused seemed to be a man of intelligence, and it is hoped he will profit by the admonition.

ID: 1860-11-03_article_002
DATE: 1860-11-03
TYPE: article
HEADER: Richmond Circuit Court.
TEXT: Richmond Circuit Court.;;; --The trial of Robert Reid for a felonious assault upon Mr. Harvey, which was to have taken place yesterday, was postponed until the 30th inst., and rules were awarded against witnesses.;;; The trial of Melton is set down for Wednesday next.;;; A nolle prosequi was entered in the case of the Commonwealth vs. O'Keiff and Grace.;;; Seven persons were admitted to the rights of citizenship yesterday.;;; We understand that Judge Meredith will not try the criminal cases that have been sent on since the establishment of Judge Lyons ' Court.

ID: 1860-11-03_article_002
DATE: 1860-11-03
TYPE: article
HEADER: Southern travel.
TEXT: Southern travel.;;; --Although travel over the Southwestern route has been interrupted by the disasters occasioned by the heavy rains, passengers need not be delayed from want of facilities for reaching their destination.;;; A dispatch from the Superintendent of the Montgomery and West Point Railroad to Superintendent Wynne, of the Richmond and Petersburg Railroad, states that the Alabama river is in capital order for traveling, and passengers can go right on by the Southern route from this city without interruption.

ID: 1860-11-03_article_002
DATE: 1860-11-03
TYPE: article
HEADER: Trinity Church.
TEXT: Trinity Church.;;; --The workmen are now employed in laying the roof of the new church for the Trinity congregation, and the building is progressing as rapidly towards completion as could be expected.;;; Wesley Chapel, in the Valley, has been closed up, and the congregation lately worshipping there will generally unite with the Trinity Society, thus rendering it numerous and influential.;;; The Chapel is to be converted into a dwelling by its owner.

ID: 1860-11-03_article_002
DATE: 1860-11-03
TYPE: article
HEADER: Business.
TEXT: Business.;;; --We learn that the signs of the irrepressible conflict have produced a visible effect in mercantile circles here.;;; It has not reached the point at which business in cities farther North has become stagnated, but in the general operations of trade there is a backwardness which is unfavorable.;;; Under the existing state of things, heavy shipments can hardly be expected.

ID: 1860-11-03_article_002
DATE: 1860-11-03
TYPE: article
HEADER: Severely Bitten.
TEXT: Severely Bitten.;;; --A woman, named Mary Kennedy, made a complaint before the Mayor yesterday against Patrick Laughlin, for allowing a vicious dog to go at large.;;; The animal attacked her on 17th street, and one of her ankles was fearfully lacerated by his teeth.--Sentence of death was passed upon the dog, and the case was continued until to-day for further investigation.

ID: 1860-11-03_article_002
DATE: 1860-11-03
TYPE: article
HEADER: Turbulent Woman.
TEXT: Turbulent Woman.;;; -- Anna Clendening was committed to jail yesterday for drunkenness and disorderly conduct.;;; It appeared from the testimony that she had whipped her husband, threatened the bystanders, and made a general uproar in her neighborhood.;;; Her liege lord, it is almost unnecessary to add, failed to appear in Court to intercede in her behalf.

ID: 1860-11-03_article_002
DATE: 1860-11-03
TYPE: article
HEADER: Misdemeanor.
TEXT: Misdemeanor.;;; --The charge against Allen Nunnally, of keeping a disorderly house, and allowing negroes to assemble on his premises, was not disposed of by the Mayor until yesterday.;;; The accused paid the fine of $20, and gave security for his appearance before the Hustings Court to answer an indictment for misdemeanor.

ID: 1860-11-03_article_002
DATE: 1860-11-03
TYPE: article
HEADER: The River.
TEXT: The River.;;; --The recent intelligence of heavy rains in the mountains occasioned some fears of a disastrous freshet in the lower James, but we believe they do not exist at present. --The river is higher than usual, and somewhat turbulent, but we do not apprehend an overflow.

ID: 1860-11-03_article_002
DATE: 1860-11-03
TYPE: article
HEADER: Withdrawn.
TEXT: Withdrawn.;;; -- Charles Hecht was before the Mayor yesterday, to answer a charge of assaulting F. Schrieter and his wife; but the matter having been reconciled between the parties, the warrant was dismissed on payment of costs.

ID: 1860-11-03_article_002
DATE: 1860-11-03
TYPE: article
HEADER:  St. Peter's Cathedral.
TEXT: St. Peter's Cathedral.;;; --Interesting services have been held at this place of worship during the week.;;; Large congregations have been addressed by the missionaries of the Order of edemptorists, whose purpose is to awaken the public mind upon religious subjects.

ID: 1860-11-03_article_002
DATE: 1860-11-03
TYPE: article
HEADER: Runaway.
TEXT: Runaway.;;; --A horse attached to a wagon ran down Main street past 13th, yesterday morning, doing some damage to other vehicles in his flight, and occasioning a general stampede among pedestrians.

ID: 1860-11-03_article_002
DATE: 1860-11-03
TYPE: article
HEADER: Serious accident.
TEXT: Serious accident.;;; -- Wm. J. Brown, of this city, while on his way to Norfolk, on Thursday, fell through the hatchway of the vessel and was badly injured.;;; He was brought back yesterday in the steamer Glen Cove.

ID: 1860-11-03_article_002
DATE: 1860-11-03
TYPE: article
HEADER: Dangerously ill.
TEXT: Dangerously ill.;;; --We regret to learn that Lieut. Trueheart, of the night-watch, is still very sick.;;; The symptoms were a little more favorable yesterday morning, but his situation is critical.

ID: 1860-11-03_article_002
DATE: 1860-11-03
TYPE: article
HEADER: Trotting Match.
TEXT: Trotting Match.;;; --A trot between two Kossuth colts is to come off at Fairfield, this afternoon, at half past 3 o'clock. Good sport may be expected.

ID: 1860-11-03_article_002
DATE: 1860-11-03
TYPE: article
HEADER: Military.
TEXT: Military.;;; -- Mr. Wm. J. Epps, of the City Hall, has received a commission from Governor Letcher as Captain in the militia.

ID: 1860-11-03_article_002
DATE: 1860-11-03
TYPE: article
HEADER: Trotting
TEXT: Trotting;;; --A ten mile trot takes place at Cincinnati, to-day, between Gipsey Queen, of Chicago, Captain McGowan, of Louisville, and Lady Gay, of Cincinnati, for a purse of $2,500. The two former horses trotted a ten-mile race at Louisville last week, making a dead heat.;;; This is the only case of the kind known in the United States.

ID: 1860-11-03_article_002
DATE: 1860-11-03
TYPE: article
HEADER: Relief for Kansas.
TEXT: Relief for Kansas.;;; -- Bishop Potter, of Pennsylvania, has issued a pastoral letter to the ministers and members of the Protestant Episcopal church in his diocese, laying before them the condition of the people of Kansas, and recommending that individual and congregational offerings be made for the relief of the suffering.

ID: 1860-11-03_article_002
DATE: 1860-11-03
TYPE: article
HEADER: The trade with Japan.
TEXT: The trade with Japan.;;; --The celebrity of the "rape seed oil" of Japan has attracted the attention of the Government, which has invited proposals for furnishing the same, with a view to the use of it as an experiment by the Light House Board.;;; The intensity of the light yielded by this oil is said to surpass all others, and it has no smell.

ID: 1860-11-03_article_002
DATE: 1860-11-03
TYPE: article
HEADER: Movements of U. S. Troops.
TEXT: Movements of U. S. Troops.;;; --The United States Army in Texas has for some time been in need of reinforcements, and the authorities are at last able to send a large number of soldiers to make up the deficiencies in the several regiments serving there.;;; On Thursday eight hundred troops left New York for Texas.

ID: 1860-11-03_article_002
DATE: 1860-11-03
TYPE: article
HEADER: Fatal Affray.
TEXT: Fatal Affray.;;; --In Warrenton, Fauquier county, Va., last week, a young man named McClanahan, attacked a son of Inman H. Suddith, of that place, for alleged slander of him. Young Suddith defended himself with a knife, severing McClanahan 's femoral artery, causing his death in a few minutes.

ID: 1860-11-03_article_002
DATE: 1860-11-03
TYPE: article
HEADER: North Carolina Baptist State Convention.
TEXT: North Carolina Baptist State Convention.;;; --This body met at Goldsboro', N. C., on the 31st ult. The report submitted states that ten colporteurs are employed by it. Nearly $5,000 have been reported as contributed in the State to Foreign Missions.;;; Two missions have been appointed to Japan, one to Brazil.

ID: 1860-11-03_article_002
DATE: 1860-11-03
TYPE: article
HEADER: Suicide.
TEXT: Suicide.;;; -- Geo. English, of Fraklin county, Va., committed suicide last week.;;; He left his home at night, and was found hung to a tree by his suspenders the next morning.;;; Pecuniary embarrassments are supposed to have been the cause of the rash act. He was respectably connected, and was a married man.

ID: 1860-11-03_articel_002
DATE: 1860-11-03
TYPE: articel
HEADER: Political.
TEXT: Political.;;; -- Ex-Gov. Wise spoke in Norfolk on Thursday night last.;;; At the conclusion of the speech a resolution was adopted by the assemblage approving of organizing "for the defence of the sovereignty of Virginia, the equality of the South, and the permanency of the Union."

ID: 1860-11-03_article_002
DATE: 1860-11-03
TYPE: article
HEADER: Female "Lynchers."
TEXT: Female "Lynchers.";;; --On Saturday, a crowd of women went to a tavern, in Corwin, Ohio, and poured out all the liquor on the ground.;;; They then notified another tavern keeper that if he did not give up the business in ten days, he should share the same fate.

ID: 1860-11-03_article_002
DATE: 1860-11-03
TYPE: article
HEADER: Elected Professor.
TEXT: Elected Professor.;;; -- Lieut. Henry M. Robert, of the corps of engineers of the United States Army, has been elected Professor of Engineering and Drawing in the North Carolina Military Institute.

ID: 1860-11-03_article_002
DATE: 1860-11-03
TYPE: article
HEADER: NO HEADER
TEXT: Among Abraham Lincoln 's visitors on last Thursday was John C. Heenan, the "champion of the world," who, being en route for St. Louis, stopped over at Springfield long enough to see Old Abe.;;; Two of the crew of a ship trading in Savannah have been convicted of endeavoring to entice away slaves, and sentenced to receive three times thirty-nine lashes.;;; An expedition has gone in search of Vogel, the Central African traveler, of whom nothing has been heard since June, 1856.;;; Von Henglin is at the head of it.;;; Gabriel Feretti, Great Prior of the Order of Malta, Bishop of Sabina, and Abbot of Jarva, born at Ancona, Jan. 31, 1795, died in Rome Sept. 15, 1860.;;; Col. E. E. Ellsworth, of Zouave fame, who now resides at Springfield, Illinois, has taken the stump for the Republicans.;;; A flirt is like a dipper attached to a hydrant; every one is at liberty to drink from it, but no one desires to carry it away.;;; Isaac Mitchell, of Richmond, Va., was swindled out of $47 at Cincinnati on Tuesday, by the "confidence" game.;;; John McBride, a well-known merchant of Cincinnati, died on the 31st ult.;;; The Baptist Church at Athens, Ga., was destroyed by fire on the 28th ult.;;; Dickens received five thousand dollars from the Harpers for his story of "Hunted Down.";;; The Thorndike collection of pictures was sold in Boston, last week, for $12,833.;;; J. B. Carson died at Alexandria, Va., on the 2d inst., from the kick of a horse.;;; Peter M. Wright, a prominent citizen of Bedford county, Va., died on the 23d ult.;;; David 's colossal statue of Humboldt was sold at auction in Berlin for about $1,500.;;; Christopher Hall, an old citizen of Norfolk, Va., died on the 1st inst.

ID: 1860-11-03_article_002
DATE: 1860-11-03
TYPE: article
HEADER: Concert for Colored People, by Blind Tom.
TEXT: Concert for Colored People, by Blind Tom.;;; --Owing to the immense crowd visiting Tom nightly, colored people have not been able to get admission.;;; By consent of the Mayor, he will give one entertainment for them to-night.;;; at 8 o'clock. Also, one this afternoon, at 3 o'clock, for ladies and children, at the African Church.


HEADER: Union men, are you ready!
TEXT: Union men, are you ready!;;; The day of battle is now close to hand; the hopes of the South, the safety of the country, the peace of the nation, the integrity of the Union, the inviolability of the Constitution, all now depend upon men of the Union party, the supporters of Bell and Everett, in this grand conflict.-- Whatever betides, let us, one and all, do our duty and our whole duty, and Heaven, that has made and preserved us a nation, will bless our efforts and reward our patriotism,--Men of the Union party!;;; e firm, be unwavering, be true in this last hour, and deserve the victory that awaits you.-- Rally your forces, and make one bold, brave, patriotic struggle for the Union. no 3 --1t

ID: 1860-11-03_article_002
DATE: 1860-11-03
TYPE: article
HEADER: Voters, attention
TEXT: Voters, attention;;; --The question is asked, "On whom shall we unite?" We should unite upon some man who we unite? " We should unite upon some man who is a true son of the Union; some man who, while he has maintained all of our rights, has respected and conceded the rights of other sections; some man who, like Washington and Jackson, has regarded the union of these States as embracing their liberty, their glory, their peace and their Happiness.;;; And such a man is John Bell.;;; Unite upon him and you may have a United South, a United North, a United east.;;; a United West. Union men, unite on John Bell." no 3 --1t


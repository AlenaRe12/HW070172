HEADER: Touching the money Nerve.
TEXT: Touching the money Nerve.;;; The face of Europe now presents, as it has presented for the last ten years, the most extraordinary military armaments.;;; The whole continent looks like one vast camp.;;; From three to four millions of armed men are supported by the various Governments, at an enormous expense.;;; In fact, such have been the vast amounts expended in preparing for war by all the continental nations with the exception of Prussia, that, according to the Liverpool Mercury, scarcely one of them is in a condition to face the additional expenditure of actual combat.;;; Not one of them, it is alleged, can raise more money by taxation, either direct or indirect, or can borrow money in large amounts except at ruinous interest in the open money market.;;; Austria, says the Mercury, cannot borrow at all; Russia can only obtain small sums, and that at a high rate of interest; France can borrow, but even in time of peace her three per cents are only worth 68, whilst those of England are worth 93.;;; England, in the opinion of the Mercury, could carry on war for a dozen years, at the rate of a hundred millions a year, without any danger of national bankruptcy, and it is the knowledge of this that is likely to save her from the evils of actual war. Nevertheless, she is expending seventy millions a year in time of peace to save her from the necessity of expending a hundred millions a year during a long period of war. This is an enormous sum for a peace establishment.;;; The Mercury confesses that it is only as a means of counteracting greater evils that it can be looked to without serious alarm, and that it may be reasonably doubted whether even the unrivalled wealth and industry of Great Britain would be able to bear it if it is to be permanent, while it has some "faint hope" that it will not be.-- Even this "faint hope" is founded not on any expectations that the Governments of the continent, whose enormous military and naval expenditures are the apology for British expenditure, will become more reasonable, but on the belief that the purses of their subjects will be emptied and their patience exhausted before those of Great Britain.;;; If this be the only hope of retrenchment in British expenditure, it will be necessary for British statesmen to husband their resources and nurse the various sources of revenue with great care and perseverance.;;; We should imagine that, under such circumstances, their relations with the United States would be well worth attending to. The vast manufacturing interests of Great Britain are dependent on the regular production of American staples, and it is about time that she should discourage the crusade within her borders against the labor by which those staples are produced.-- If she has no regard to any interests but her own, her own interests are reason enough, especially in view of the equally signs of the times, why she should give a quietus to Exeter Hall.

ID: 1860-11-03_article_002
DATE: 1860-11-03

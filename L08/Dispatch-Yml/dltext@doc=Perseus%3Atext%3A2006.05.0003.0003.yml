HEADER: Correspondence of the Richmond Dispatchthe Storm on the Virginia and Tennessee Rail road.
TEXT: Correspondence of the Richmond Dispatch the Storm on the Virginia and Tennessee Rail road.;;; Lynchburg, Va.,;;; From all that I can learn in relation to the damages on the Virginia and Tennessee Railroad by the recent rain storms and freshet, nothing has been elicited which would justify a version contrary to the one already reported, though railroad officers and employees generally now represent the damages not so great as at first reported, while passengers and other disinterested parties make it even worse.;;; The damaged part of the road lies between Newbern and Wytheville, extending a distance of twenty-eight miles. There being two trains between these points, which can go neither way in consequence of the damage sustained, both in front and rear of them, of course everything possible to be done in the way of repairs is being done.;;; Superintendent Gill is actively engaged in doing all that can be done in putting the road in running order, while S. W. Ficklen &amp; Co., the well known stage proprietors, leave this city this morning, and will put a line of stages on from Newbern to Wytheville, and make the regular connections with only twelve hours delay.;;; Luckily for the company, the road between Wytheville and Newbern is one of the best macadamized roads in the State, which, with other advantages, will still render this route preferable to others.;;; The through mall has been ordered by the old route for the present, while the Adams Express Company have already made arrangements to prevent delay, and to ensure the quick and speedy transportation of goods entrusted to their care.;;; It is said that the connection will be made on Saturday (to-morrow) by stages between Newbern and Wytheville; but it is impossible to state at present what time the railroad will be made passable for the care.-- Only one train a day runs at present, and that goes but 108 miles from this city.


HEADER: An Electioneering dodge.
TEXT: An Electioneering dodge.;;; A New York paper mentions that some of the sharp politicians there have invented a new dodge in the way of betting.;;; One of them, for instance, meets a man of the opposition party, and says, "Who do you vote for this time!" The reply is, "For --, of course" "I'll bet you twenty you don't," is the answer, "you'll change your mind before election day." The wager is unsuspectingly accepted, when the betting politician goes in pursuit of another victim.;;; On election day he will challenge every greenhorn with whom he has made a bet, and each one will, as a matter of course, not only lose his vote, but his money also.


TEXT: A Dissolution of Theunion.;;; --Are you prepared for this?-- Thoughtful men!;;; business men!;;; Christian men!;;; Bell men!;;; Douglas men!;;; conservative men of every party, are you ready, are you willing to see your great and glorious country torn into "dishonored fragments?" Shall that which is now the glory and admiration of the world, become a hissing and by-word to the nations?;;; Shall you live to look upon " States dissevered, discordant, belligerent; on a land rent with civil feuds, or Drenched with Fraternal Blood?&amp; if you would avoid this, avoid Breckinridge as you would Lincoln.;;; no 3 --1t


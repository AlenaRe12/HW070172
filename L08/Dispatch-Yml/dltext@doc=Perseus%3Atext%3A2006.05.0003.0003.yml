ID: 1860-11-03_article_002
DATE: 1860-11-03
TYPE: article
HEADER: Later from South America.Peru Refuses the American ultimatum--Terrible accident — difficulty betweenBritish and American officers at Panama, &amp;c.
TEXT: Later from South America. Peru Refuses the American ultimatum-- Terrible accident — difficulty between British and American officers at Panama, &amp;c. New York, Nov. 2;;; --The steamer, Northern Light, from Aspinwall, reports the Lancaster and St. Mary's at Panama, steamer Brooklyn and storeship Falmouth at Aspinwall.;;; Advices from Valparaiso are to the 2d, and Callao the 12th.;;; The ultimatum of the American government had been rejected by Peru so far as the ships Lizzie Thompson, and Georgiana, and the Sariori claims are concerned.;;; The refusal will compel the American Minister to demand his passports.;;; A frightful accident occurred on the 10th ult., at the dry dock at San Lorenzo, involving the entire loss of the Peruvian frigate Callao, which was being docked.;;; All the crew were on board, when some of the stauncheons gave way, and the frigate pitched over and was crushed.;;; She fell on a great number of people below, all of whom perished.;;; All the particulars were not known at the date of these advices, but it is believed the number killed will reach 150.;;; The revolution in Bolivia had been suppressed.;;; Several officers of the rebels were shot.;;; Advices from Nicaragua state that the news of Walker 's capture caused much rejoicing.;;; Martinez was again at the head of affairs.;;; Minister Dimitry was pressing the government for a Convention to settle U. S. claims, but was unsuccessful.;;; Martinez had consented to call a meeting of Congress on the 15th of December, for the ratification of the Lamar Zeledon treaty.;;; Com. Vanderbilt had made the government an offer for the transit, which was not accepted.;;; A negro difficulty had arisen between the American and British naval officers, owing to the arrest of American officers and citizens for refusing to respond to the challenge of the British guard stationed in the streets.;;; Communications had passed between flag officer Montgomery and the British commander.;;; A fresh alarm occurred at Panama on the night of the 22d, in consequence of the report that a party of negroes had threatened to sack the city.;;; The troops were under arms all night, but nothing happened.

ID: 1860-11-03_articel_002
DATE: 1860-11-03
TYPE: articel
HEADER: Ex-Gov. Wise in Norfolk.
TEXT: Ex-Gov. Wise in Norfolk.;;; Norfolk, Nov. 2.--The Opera House, in this city, was crammed to overflowing last night, to hear ex-Gov. Wise.;;; He was received with immultous enthusiasm, the people rising from their seats, waving their hats, and giving long and continued cheers.;;; He made one of the greatest speeches of his life.;;; He spoke in defence of his position and of his Princess Anne resolutions, and sustained the organization of Minute Men throughout the State.;;; He denounced as traitors all who would not stand by the South.;;; His Princess Anne resolutions were adopted by the meeting amid great enthusiasm.;;; He speaks in Portsmouth to-morrow night.;;; Great excitement exists throughout the city.


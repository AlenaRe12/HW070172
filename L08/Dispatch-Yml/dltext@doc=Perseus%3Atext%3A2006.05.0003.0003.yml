HEADER: Gov. Morgan and the Hotel keepers.
TEXT: Gov. Morgan and the Hotel keepers.;;; The Governor of New York is still in hot water with the hotel keepers, and the way they are serving up his Excellency in every variety of style promises no good for his future political promotion.;;; This internecine war at headquarters of the Republican camp on the eve of a great battle, is as fierce as that which they all wage with the common enemy.;;; "A Republican" writes a letter in one of the Albany (N. Y.) journals, in which he barbecues his Excellency alive, and does not spare the seasoning.;;; He remindshim that one of the great points urged by his friends in his canvass for Governor was his humble origin, and marvels that he should so soon have forgotten the rock whence he was hewn.;;; It is quite marvellous that an astute and hard-headed politician like Thurlow Weed should advise Gov. Morgan, in inviting his military staff to dine with the Prince of Wales, to exclude one of them on account of being a hotel keeper.;;; Yet the most cunning men in the world sometimes commit the greatest absurdities.;;; From the manner in which Horace Gresley floored Weed at Chicago, and this last superlative piece of nonsense, we suspect that Thurlow is getting in his dotage.;;; The Prince of Wales, on his visit to America, laid aside not only his title, but the strict etiquette of courts, and recognized all American citizens as standing in truth and reality on the platform of equality which they profess to occupy.;;; Moreover, the hotel keepers of the United States, in general, are as intelligent and every way gentlemanly a class of men as their guests, and in Albany, we should think, especially in the winter season, when the Legislature is in session, much more so. The New York Herald mentions, in connection with the case of Gov. Morgan and Gen. Mitchell, that when Lord Sydenham came over as Governor General, he was for some time the guest of a gentleman who kept a hotel in Toronto, and who did everything in his power to make him as comfortable as possible.;;; After the government house had been prepared for the Governor 's residence, he removed to it, and gave a dinner to the Mayor and Corporation, of which body the hotel keeper was a member.;;; The Governor General treated his fomer landlord with marked courtesy, and always asked him to the government house on festive occasions.;;; When it is remembered that the Governor General of Canada is the immediate representative of royalty, and always travels with regal surroundings, the conduct of Lord Sydenham comes out in rather bold relief against that of Gov. Morgan.


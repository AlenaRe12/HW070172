HEADER: Extraordinary Waling feat.
TEXT: Extraordinary Waling feat.;;; --At Utica, N. Y., last week, the extraordinary feat of walking 100 consecutive hours was successfully and satisfactorily accomplished by a young man named Miller.;;; As the time drew to a close, the interest manifested by the public sensibly increased, and reached its climax on Saturday evening, during the most of which the hall was crowded, and the latter portion of the time almost to suffocation.;;; He showed less signs of fatigue and break ing down on Saturday than on the previous day, and walked with more apparent case most of the time.;;; The last fifteen minutes were moments of excitement with all, the stillness being often broken with clapping of hands.--Not being content with walking the full time, he kept on his feet some minutes after the time had elapsed, and cries from the audience of "time!" "time!" Finally, bowing himself off, Miller left the stage, jumping to the floor with the alacrity of a fresh man, and was escorted to his room by his friends, amid the clapping of hands, and three cheers from the enthusiastic crowd.;;; After having been vigorously rubbed for about half an hour, he was put to bed, and fell asleep as calmly as a child, the moment he touched it.


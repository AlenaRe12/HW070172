HEADER: Another diamond wedding.
TEXT: Another diamond wedding.;;; --Our lady readers will be interested at hearing something about the marriage of Lady Emma Charlotte Stanley to the Hon. Willington Patrick Manvers Chetwynd Talbot, which took place at the parish church, Knowesley, on the 11th inst. The bride is the only daughter of the Earl of Derby, ex-Premier of England, and was one of the bridesmaids of the Princess Royal of England.;;; The bridegroom is a brother to the Earl of Shrewsbury.;;; All the girls of the village, dressed in white and pink, formed and avenue near the church, and scattered flowers on the pathway of the bride as she passed along.;;; There were seven bridesmaids, and the bride was attired in white lace, trimmed with Brussels lace, with a veil of the same material and a wreath of orange flowers and blossoms.;;; The dresses of the bridesmaids consisted of white tarletan, trimmed with magenta, and they also wore white opera cloaks and bonnets.;;; After the ceremony, which was performed by a reverend uncle of the bride, there was a dejeuner at the hall, in the banqueting room which contains the portraits of the long uninterrupted direct line of Stanleys, from that one who "came in with the conqueror," down to the present Earl.;;; On the day of the wedding all the workmen on Lord Derby 's estates had a holiday, and the old women and children had a supper.;;; The presents made the bride were superb.;;; Her father gave her a tiara of diamonds, and her mother a unique set of ornaments, comprising a necklace, brooch, and bracelet of pearls, diamonds and emeralds.;;; The Duchess of Cambridge, Duke of Buccleuch, Earl of Hardwick, Prince Edward of Saxe - Weimer, Earl of Dalkreith, Lady Jersey, and many other wealthy individuals, added to the list of marriage gifts, and aided in the brilliancy of this diamond wedding.


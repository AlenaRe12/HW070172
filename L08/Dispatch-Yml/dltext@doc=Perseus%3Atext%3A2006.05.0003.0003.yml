HEADER: Fearful calamity at sea.
TEXT: Fearful calamity at sea.;;; -- Eleven Lives Lost -- Men Eaten by Sharks. --The telegraph has already announced the fearful calamity, of which the Boston Journal, of Oct. 30, gives the following particulars@§@;;; A Gloucester correspondent informs us that Intelligence has been received at that port of the loss of one of the mackerel catchers which left the Bay of St. Lawrence last month, with a full fare.;;; When just outside of Cape Canso, during the night, in a thick fog, she was run down by a steamer, carrying away her bowsprit and foremast, and staving in her bows.;;; What damage the steamer sustained is unknown, as she passed on without offering any assistance to the schooner.;;; The wind blowing fresh from the northward, they found it impossible to reach the Nova Scotia shore, and after drifting about for two days headed for the Western Islands, but had proceeded but twenty-four hours when she became water-logged and unmanageable.;;; Seven of the crew were washed overboard by the sea, and the remaining nine took to the boat.;;; They were in the boat two days, when it capsized, and before they could get her righted two men were devoured by sharks.;;; By this misfortune they lost all their provisions, water and cars.;;; In this condition they floated about four days, during which time two men died from exhaustion.;;; One of the bodies was thrown overboard and the other was kept to satisfy the hunger which was consuming them, but just as they were about to partake of this horrid meal a sail hove in sight, which rapidly neared and rescued them more dead than alive.;;; The vessel which rescued them was a Portuguese — She carried them to St. Domingo, where they were kindly treated and sent home by the American consul.;;; The name of the schooner is not given, neither the names of the captain or crew.;;; The steamer was probably one outward bound, as no intelligence of such a collision has been received this side of the Atlantic.


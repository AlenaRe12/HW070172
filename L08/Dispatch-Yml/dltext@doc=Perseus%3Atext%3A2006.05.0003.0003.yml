HEADER: General Jackson's wife — her last hours — her tomb.
TEXT: General Jackson 's wife — her last hours — her tomb.;;; The new volume of Mr. Parton 's "Life of Andrew Jackson," has the following account of the death of the General 's wife@§@;;; On Monday evening, the evening before the twenty-third, her disease appeared to take a decided turn for the better, and she then so earnestly entreated the General to prepare for the fatigues of to-morrow by having a night of undisturbed sleep, that he consented at last to go into an adjoining room and lie down on the sofa.;;; The doctor was still in the house.;;; Hanash and George were to sit up with their mistress.;;; At nine o'clock the General bade her good night, went into the next room, and took off his coat preparatory to lying down.;;; He had been gone about five minutes; Mrs. Jackson was then, for the first time, removed from her bed that it might be re-arranged for the night.;;; While sitting in a chair, supported in the arms of Hanush, she uttered a long, lond, Inarticulate cry, which was immediately followed by a rattling noise in the throat.;;; Her head fell forward upon Hannah 's shoulder.;;; She never spoke nor breathed again.;;; There was a wild rush into the room of husband, doctor, relatives, friends and servants.;;; The General assisted to lay her upon the bed. "Bleed her!" he cried.;;; No blood flowed from her arm. "Try the temple, doctor." Two drops stained her cap, but no more followed.;;; It was long before he would believe her dead.;;; He looked eagerly into her face, as if still expecting to see signs of returning life.-- Her hands and feet grew cold.;;; There could be no doubt then, and they prepared a table for laying her out. With a choking voice, the General said@§@;;; "Spread four blankets upon it. If she does come to, she will be so hard upon the table.";;; He sat all night long in the room by her side, with his face in his hands, "grieving." said Hannab, and occasionally looking into the face, and feeling the heart and pulse of the form so dear to him. Major Lewis, who had been immediately sent for, arrived just before daylight, and found him still there, nearly speechless and wholly inconsolable.;;; He sat in the room nearly all the next day, the picture of despair.;;; It was only with great difficulty that he was persuaded to take a little coffee.;;; "And this was the way." concluded Hannah, "that old misus died; and we always say that when we lost her we lost a misus and a mother, too; and more a mother than a misus.;;; And we say the same of old master; for he was more a father to us than a master, and many's the time we've wished him back again to help us out of our troubles.";;; The remains of Mrs. Jackson still lie in the corner of the Hermitage garden, next those of her husband, in a tomb prepared by him in these years for their reception.;;; It resembles in appearance an open summer house — a small white dome supported by pillars of white marble.;;; The table that covers the remains of Mrs. Jackson, read as follows@§@;;; "Here lie the remains of Mrs. Rachel Jackson, wife of President Jackson, who died the 22d of December, 1828, aged 61.;;; Her face was fair, her person pleasing, her temper amiable, her heart kind; she delighted in relieving the wants of her fellow-creatures, and cultivated that divine pleasure by the most liberal and unpretending methods; to the poor she was a benefactor; to the rich an example; to the wretched a comforter; to the prosperous an or nament; her piety went hand in hand with her benevolence, and she thanked her Creator for being permitted to do good.;;; A being so gentle and so virtuous, stander might wound but could not dishonor.;;; Even death, when he tore her from the arms of her husband, could but transport her to the bosom of her God."


HEADER: English view of the late Royal visit.
TEXT: English view of the late Royal visit.;;; The London Post has an interesting article on the visit of the Prince to the United States, which undoubtedly represents fairly the sentiments of the masses in England towards this country.;;; We have selected portions of the article as follows@§@;;; "Time has healed all the wounds contracted in the war of independence, and the Americans, who, after all, are really fond of England, are glad to have an opportunity of showing friendship, respect, and hospitality to this country's future king.;;; That our Prince of Wales should have been received in the country which calls itself the headquarters of Republican Government, is only another instance of what surprising things some men may live to see. There are men living who can remember the heartburning and bitterness that followed the American war, when the very name of king and the very idea of monarchy was scarcely mentioned without expressions of contempt.;;; Those feelings have passed away, and in their stead have come a warm and outspoken regard not only for English people, but for English princes.";;; "The son and heir of Queen Victoria, though traveling in a private capacity, is welcomed and feted along every inch of his journey.;;; all press to look at him, all are proud of his coming, and wish him to carry away only pleasant and affectionate recollections of a markable tour.;;; Such a visit is a great epoch in the young Prince 's life, the recollections of which can never fade from his memory.;;; He may visit Canada and the States again before he is King of England, and be as well received; he may see India and other portions of his mother's vast dominions, and wherever he goes he will be honored with the loyalty and love of his mother's subjects; but nothing, one would think, will ever equal in depth, clearness and freshness, the impressions of this first transatlantic trip.;;; But it is scarcely less an epoch in the history of the United States.;;; It is a middle point between two eras.;;; The old will compare the public feeling now displayed with what they knew in their youth; the young will recount it in years to come as a great event to date from.";;; "What a past is that which the history of the United States presents!;;; What a growth!;;; What a progress from the disadvantages of a distant and ill-governed colony to all the strength and influence of a great nation!;;; To its fertile soil men have flocked from all parts of the world, and been absorbed into its mixed population.;;; They have penetrated the dense woods, crossed the prairies, cleared the forests, spanned the gigantic rivers, and planted themselves in all directions.;;; Scattered farms have grown into flourishing settlements, which again have increased into towns, have become centres of commerce and communication, have attached round them the industry and enterprise of new comers, have been brought near to other cities by the railroad, and nearer still by the telegraph, have combined their political influence, organized themselves into States, and by their admission into the Union have become component members of one of the richest, most prosperous, and most powerful nations in the world.;;; All this has happened within living memory.;;; Indeed, it is happening every day. It never stops.--Daily the population is augmented from without as well as from within.;;; Every day new havoc is made with the old trees.;;; Civilization presses farther and farther into the remote West, and fresh sources of wealth are opened up. There is no want of space.;;; If population presses too heavily in one place, a cheap and hasty migration to another rectifies the inconvenience.;;; Labor is welcome everywhere, and everywhere it is well repaid.;;; New states of society, creating new wants, are continually supplied by new developments of industry and new combinations of the inventive faculty.;;; Nor is all this enterprise confined to the States only.;;; There is not a port or a market in the world where the American merchant is not represented — American ships, American shoes, American clocks, American cotton and American leather are everywhere.";;; "Is there any definable limit to all this forth putting?;;; We know of none.;;; As America has grown, so she will continue to grow.--Let what will be in store for America, as long as she cherishes such hearty feeling toward this country as she has expressed by her attention to our popular young Prince, she may count to a very large extent upon the love and sympathy of the English people.;;; Among those hospitable friends we will for the present leave him, thankful for the welcome he has received, which can be exceeded only by one other — his welcome home."


TEXT: Trials and Tribulations of a New York candidate for Office.;;; The following "journal of a defeated candidate" we commend to the consideration of those gentlemen who are desirous of serving their country@§@;;; Thursday --Received the nomination for an office.;;; Surprised and indignant.;;; Remonstrated with committee.;;; Was told I must place myself in the hands of my friends.;;; Eventually did so.;;; Friday --Immense poster on a brick pile opposite house; my name in two-foot letters.-- Great anguish on the part of my wife and family, who believe that every officer in the city government, according to law, is indicted and tried at the end of his term.;;; Friends, meeting me in the street, say there is a rumor about town that I am up for office, a rumor which ought to be contradicted.;;; Other friends offer ironical congratulations, and leave me in doubt whether the office is unfit for me, or 1 for the office.;;; Old gentleman won't believe it; for he knew my father, and he was a very respectable man.;;; Saturday --Man on the stoop of my house, with big whip and terrier.;;; Broad-shouldered, slovenly person, with sanguinary eye. Come to advise me to beware of a class of ruffians that go around election times extorting money from candidates.;;; Offers his services to tend the polls.;;; Customary, he says, to pay in advance.;;; I refer him to my committee.;;; He whistles to his dog. Engage him at $5, cash down.;;; We part with mutual expressions of esteem.;;; Going in, find six men smoking in my parlor; delegate from a target excursion.;;; Customary, they say, for eandidate to give prizes on these occasions.;;; Refer them to my committee.;;; Captain very polite — tells me he will give me time to think about it, and will come on Sunday with the whole guard in, to let me see what a fine-looking set of fellows they are. Result $10 for the prize.;;; Evening --Excited person call for a subscription for a banner.;;; Man comes with a wooden leg — wants a new one. Three more banners.;;; Clergyman for a subscription to a deserving charity.;;; Seventeen men to attend the polls.;;; More cripples.;;; Delegation wants their.;;; fire engine painted.;;; Men without arms to post their bills.;;; A woman with subscription for coffin.;;; Children all crying up stairs.;;; My wife in hysterics.;;; Great terror and confusion.;;; Midnight --Torchlight procession; kettle drums; serenade — make a speech; rotten egg hits me in the eye; general fight; spanners, brickbats, clubs, banners, torches and fists.;;; Wednesday --Wake up defeated.;;; Tell my friends I don't care for myself, but feel sorry for the city.;;; My wife goes home to her mother; the children are sent where they cannot be under my influence.;;; No home — no friends — no wife — no money — no office.


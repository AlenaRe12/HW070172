HEADER: Religion and Politics in Italy.
TEXT: Religion and Politics in Italy.;;; The London Saturday Review remarks that the Italians are never more misrepresented than when their opposition to the Pope 's secular dominion is supposed to imply hatred of the religious system which has the Pope at its summit.;;; In the north of Italy there is a reforming spirit which demands the suppression of monasteries, but not the slightest wish to touch an iota of doctrine.;;; There are devotional natures, says the Review, among the statesmen and politicians of Piedmont, Lombardy and the Duchies, to whom the abasement of the Pope 's secular authority is chiefly welcome, because it promises a re-illumination of spirited fervor in the Church.;;; Even those who are perfectly contented to see their sovereign quarrel with the Bishop of Rome are ready to rise in rebellion if the wayside images are taken down, the vestments of the priest altered, or the elements administered in both kinds.;;; In the southern part of Italy, the opposition to religious innovation is even stroger and more intense.


HEADER: Steamboat Disaster
TEXT: Steamboat Disaster;;; -- American Drowned. The steamer Arctic, which left Hull, Eng., on the 2d ult., for Cronstadt, was lost in the North Sea, on the 4th, being taken by a gale, and after drifting helplessly for several hours, went ashore on the North coast of Denmark.;;; Mr. Sheridan Knowles, of Philadelphia, who was among the passengers, was washed off and drowned, in sight of those on board and on shore, while attempting to cling to a bale of cotton.;;; The first officer and a seaman shared the same fate, when the vessel broke in pieces.;;; The captain, with most of the passengers and crew, escaped in small boats; but an English gentleman named Earle, who had distinguished himself in heroic endeavors to save the life of others, was drowned; also three ladies and a child, who were swept off by a heavy sea. Two of the crew were lost by the capsizing of a boat.--Several English and New York papers have fallen into error, confounding the name of Mr. Knowles with that of J. Sheridan Knowles the distinguished writer, who is now alive.


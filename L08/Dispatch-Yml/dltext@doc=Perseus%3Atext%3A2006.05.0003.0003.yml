HEADER: Hot Springs of Arkansas.
TEXT: Hot Springs of Arkansas.;;; --A correspondent of the Charleston (S. C.) Mercury thus describes the Hot Springs of Arkansas@§@;;; The Springs are situated in a narrow valley, about three miles in length, winding among the hills.;;; There are two very pleasant hotels, with numerous cottages on each side of the valley.;;; The springs are on the eastern slope of the hills, at the foot of which runs a small stream or rocky branch.;;; There are over a dozen streams of different degrees of heat; the two largest are hot enough to boil eggs or scald a hog. The character of the rocks on the side of the mountains are evidently volcanic, and large dark broken masses have every appearance of laVa.;;; The water is conducted from the springs to reservoirs on the tops of the bathhouses, so arranged that you may have the douse, shower, plunge or vapor bath, just as you please.;;; The water is quite soft, and as clear and transparent as crystal.;;; When you first bathe in it, it seems impossible to bear the heat, but you gradually get accustomed to it, and find it very delightful.;;; It is remarkably pleasant to drink, and when taken hot is equal to the best Chou-chong.;;; What is singular, even when tepid it has no nauseating effect.;;; With a little salt and pepper, it makes a very good consume, or thin chicken broth!

